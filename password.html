<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password validation </title>
    <style>
        body {
            text-align: center;
            background-color: lightcyan;
            margin-left: 25%;
            margin-right: 30%;
            margin-top: 15%;
        }
    </style>
</head>
<body>
        <head>
            <h1> Password Validation </h1>
        </head>
        <hr>
        <table>
            <!-- Row One -->
             <p> Characters must contain 8 to 30 </p>
             <tr>
                <td> Username: </td>
                <td> <input type="text" size="60" minlength="10" maxlength="30" id="uName" required autofocus></td>
             </tr>

             <td colspan="2"> <p id="username" > Email Validation </p></td>

             <tr>
                <td> Password: </td>
                <td> <input type="password" size="60" minlength="10" maxlength="30" id="pWord" required></td>
             </tr>

             <td colspan="2"> <p id="pMsg" > Password Validation </p></td>

            <tr>
                <td colspan="2">
                <input type="button" value="LogIn" id="btnLogIn">
                <input type="reset" value="reset">
            </td>
            </tr>
        </table>
        <script src="validation.js"></script>
</body>
</html>
